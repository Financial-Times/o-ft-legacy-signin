<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js o-useragent-ie7 o-hoverable-on"> <![endif]-->
<!--[if IE 8]>         <html class="no-js o-useragent-ie8 o-hoverable-on"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js o-hoverable-on"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Origami ft signin - o-ft-signin</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="modernizr.js"></script>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<a href="https://registration.ft.com/registration/barrier/login" 
	class="o-ft-signin" 
	data-o-dialog__trigger='{"preset": "modal", "src": ".o-ft-signin__modal-template", "innerClasses": "o-ft-signin__form", "headingSelector": ".o-ft-signin__heading", "bodySelector":".o-ft-signin__body"}'>
<i class="o-ft-signin__icon"></i>
<span>anonymous</span>
</a> 
<script class="o-ft-signin__modal-template" type="text/template">
	<h1 class="o-ft-signin__heading">Sign in</h1>
<form action="https://registration.ft.com/registration/barrier/login" method="post" class="o-ft-signin__body">

	<fieldset>
		<div>
			<label class="o-ft-forms__label" for="o-ft-signin__email" >Email address</label>
			<input class="o-ft-forms__field" name="username" type="text" id="o-ft-signin__email">
		</div>
		<div>
			<label class="o-ft-forms__label" for="o-ft-signin__password" >Password</label>
			<input class="o-ft-forms__field" name="password" class="text" type="password" id="o-ft-signin__password" >
		</div>
	</fieldset>

	<a href="https://registration.ft.com/registration/login/forgottenpassword?forgottenPasswordUsername=&amp;location=" class="o-ft-signin__forgotten">Forgot password?</a>
	<fieldset>
		<input name="location" type="hidden" class="o-ft-signin__location" />
		<input name="referer" type="hidden" class="o-ft-signin__referer" />
		<input name="rememberme" class="o-ft-forms__field" type="checkbox" checked="checked">
		<label class="o-ft-forms__label o-ft-forms__label--inline" for="ftLogin-remember">Remember me on this computer</label>
	</fieldset>
	<input type="submit" class="o-ft-forms__button o-ft-forms__button--medium" value="Send" />

</form>
</script>
	<script src="main.js"></script>
</body>
</html>
